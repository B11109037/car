<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>二進位吊橋小遊戲</title>
  <style>
    body {
      font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      margin-bottom: 16px;
      color: #555;
      font-size: 14px;
    }

    .scene {
      position: relative;
      width: 800px;
      height: 260px;
      border: 2px solid #333;
      background: linear-gradient(#fafafa 0 50%, #d9ecff 50% 75%, #c3e0ff 75% 100%);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* 海平線 / 道路基準線 */
    .ground-line {
      position: absolute;
      left: 0;
      right: 0;
      top: 130px;
      border-top: 2px solid #555;
    }

    /* 終點 */
    .goal {
      position: absolute;
      right: 30px;
      top: 90px;
      width: 40px;
      height: 60px;
      border: 2px solid #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      background: #fafafa;
    }

    /* 車子：用素描風格盒子模擬 */
    .car {
      position: absolute;
      left: 40px;
      top: 100px;
      width: 60px;
      height: 30px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #fdfdfd;
      box-shadow: 2px 2px 0 #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #333;
      transition: transform 1.5s ease;
    }

    .car::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #333;
      box-shadow: 30px 0 0 0 #333;
    }

    .car.to-goal {
      /* 向右開到終點附近 */
      transform: translateX(650px);
    }

    .car.to-sea {
      /* 開到中間後掉下去 */
      transform: translate(220px, 80px);
    }

    /* 吊橋群 */
    .bridges {
      position: absolute;
      left: 150px;
      top: 130px; /* 基準線位置 */
      height: 100px;
      width: 460px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .bridge {
      position: relative;
      width: 90px;
      height: 18px;
      border: 2px solid #333;
      border-radius: 4px;
      background: #fdfdfd;
      box-shadow: 2px 2px 0 #999;
      transition: transform 0.4s ease;
    }

    /* 素描感吊繩 */
    .bridge::before,
    .bridge::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 35px;
      background: #555;
      top: -35px;
    }

    .bridge::before {
      left: 15px;
    }

    .bridge::after {
      right: 15px;
    }

    /* 對齊道路（可通過狀態） */
    .bridge-aligned {
      transform: translateY(0);
    }

    /* 吊在上面（未放下） */
    .bridge-up {
      transform: translateY(-35px);
    }

    /* 在平面下（未升起） */
    .bridge-down {
      transform: translateY(35px);
    }

    .controls {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .toggle-row {
      display: flex;
      gap: 10px;
      margin-bottom: 4px;
    }

    .toggle-row button {
      min-width: 120px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #ffffff;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-row button span.value {
      font-weight: 700;
      margin-left: 4px;
    }

    .toggle-row button.active {
      background: #e0f0ff;
    }

    .start-btn {
      margin-top: 4px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 2px solid #333;
      background: #fefefe;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
    }

    .start-btn:hover {
      background: #e8f4ff;
    }

    .message {
      margin-top: 10px;
      min-height: 24px;
      font-size: 14px;
      color: #333;
    }

    .success {
      color: #0a7a1e;
      font-weight: 700;
    }

    .fail {
      color: #b00020;
      font-weight: 700;
    }

    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>二進位吊橋小遊戲</h1>
  <div class="subtitle">
    目標：讓車子安全通過 4 座吊橋。<br>
    <strong>規則：</strong>第 1 座橋需要按成 1 才會升起，橋 2、3、4 需要按成 0 才會放下與道路對齊。
  </div>

  <div class="scene">
    <div class="ground-line"></div>
    <div id="car" class="car">車</div>

    <div class="bridges">
      <div id="bridge1" class="bridge bridge-down"></div>
      <div id="bridge2" class="bridge bridge-up"></div>
      <div id="bridge3" class="bridge bridge-up"></div>
      <div id="bridge4" class="bridge bridge-up"></div>
    </div>

    <div class="goal">終點</div>
  </div>

  <div class="controls">
    <div class="toggle-row">
      <button id="btn1"><span>橋 1</span> = <span class="value">0</span></button>
      <button id="btn2"><span>橋 2</span> = <span class="value">1</span></button>
      <button id="btn3"><span>橋 3</span> = <span class="value">1</span></button>
      <button id="btn4"><span>橋 4</span> = <span class="value">1</span></button>
    </div>
    <button id="startBtn" class="start-btn">開始</button>
    <div id="message" class="message"></div>
    <div class="hint">通關條件：橋 1 = 1，橋 2 = 0，橋 3 = 0，橋 4 = 0（也就是 1000）。</div>
  </div>

  <script>
    // 初始狀態：橋1=0(在下方)，橋2~4=1(吊在上方)
    let states = [0, 1, 1, 1];
    const correctPattern = [1, 0, 0, 0];

    const car = document.getElementById("car");
    const msg = document.getElementById("message");

    const bridgeEls = [
      document.getElementById("bridge1"),
      document.getElementById("bridge2"),
      document.getElementById("bridge3"),
      document.getElementById("bridge4"),
    ];

    const btnEls = [
      document.getElementById("btn1"),
      document.getElementById("btn2"),
      document.getElementById("btn3"),
      document.getElementById("btn4"),
    ];

    // 更新某一座橋的畫面：依照 states + 規則
    function updateBridgeView(index) {
      const value = states[index]; // 0 or 1
      const bridge = bridgeEls[index];
      const btn = btnEls[index];
      const valueSpan = btn.querySelector(".value");
      valueSpan.textContent = value;

      // 標記按鈕樣式
      if (value === 1) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }

      // 視覺邏輯：
      // 橋1：value=0 => 在下方，value=1 => 與道路對齊（可通過）
      if (index === 0) {
        if (value === 1) {
          bridge.classList.remove("bridge-down");
          bridge.classList.add("bridge-aligned");
        } else {
          bridge.classList.remove("bridge-aligned");
          bridge.classList.add("bridge-down");
        }
      } else {
        // 橋2、3、4：value=1 => 吊在上面，value=0 => 與道路對齊（可通過）
        if (value === 0) {
          bridge.classList.remove("bridge-up");
          bridge.classList.add("bridge-aligned");
        } else {
          bridge.classList.remove("bridge-aligned");
          bridge.classList.add("bridge-up");
        }
      }
    }

    // 初始化
    for (let i = 0; i < 4; i++) {
      updateBridgeView(i);
    }

    // 綁定按鈕：點一下在 0 / 1 之間切換
    btnEls.forEach((btn, index) => {
      btn.addEventListener("click", () => {
        states[index] = states[index] === 0 ? 1 : 0;
        updateBridgeView(index);
        resetCarPosition();
        msg.textContent = "";
        msg.className = "message";
      });
    });

    function resetCarPosition() {
      // 移除動畫 class，讓車子回到起點
      car.classList.remove("to-goal", "to-sea");
      // 強制重繪，確保下一次動畫會觸發
      void car.offsetWidth;
    }

    // 開始模擬
    document.getElementById("startBtn").addEventListener("click", () => {
      resetCarPosition();

      const isCorrect = states.every((v, i) => v === correctPattern[i]);

      if (isCorrect) {
        msg.textContent = "✅ 車子順利通過四座吊橋，抵達終點！(1000)";
        msg.className = "message success";
        car.classList.add("to-goal");
      } else {
        msg.textContent = "❌ 吊橋狀態錯誤，車子掉進海裡了。再試試看能不能找到正確的 0/1 組合！";
        msg.className = "message fail";
        car.classList.add("to-sea");
      }
    });
  </script>
</body>
</html>
